    <section class="register-container">
      <div class="register">
        <legend>Join our spooky night!</legend>
        <div class="form-container">
          <form action="" method="get">
            <div class="row">
              <div class="col">
                <label>Firstname</label><br>
                <input type="text" name="username" minlength="3" maxlength="20" placeholder=" " required>
              </div>
              <div class="col">
                <label>Lastname</label><br>
                <input type="text" name="username" minlength="3" maxlength="20" placeholder=" " required>
              </div>
            </div>
            <div class="row">
              <div id="nickname" class="col">
                <label>Nickname</label><br>
                <input type="text" name="username" minlength="1" maxlength="10" placeholder=" " required><br>
              </div>
              <div class="col">
                <label>phonenumber</label><br>
                <input type="tel" pattern="^0\d{9}" title="*error input" name="phonenumber" maxlength="10" placeholder=" "><br>
              </div>
            </div>
            <div class="row">
              <div id="email" class="col">
                <label>email</label><br>
                <input type="email" name="email" placeholder=" "><br><br>
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
